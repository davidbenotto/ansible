
- hosts: all
  become: true
  pre_tasks:

  - name: install updates on Ubuntu servers
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install updates on CentOS servers
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

- hosts: web_servers
  become: true
  tasks:

  - name: install apache server on Ubuntu
    tags: apache, apache2, ubuntu, php, libapache, libapache2
    apt:
      name:
      - apache2
      - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install httpd on CentOS
    tags: httpd, centos, apache
    dnf:
      name:
      - httpd
      - php
    when: ansible_distribution == "CentOS"

  - name: start apache server
    tags: apache, httpd, centos
    service:
      name:
      - httpd
      state: started
      enabled: yes
    when: ansible_distribution == "CentOS"

  - name: change email address for admin
    tags: apache, centos, httpd
    lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: '^ServerAdmin'
      line: ServerAdmin info@benotto.cloud
    when: ansible_distribution == "CentOS"
    register: httpd

  - name: restart  httpd (CentOS)
    tags: apache, centos, httpd
    service:
      name:
      - httpd
      state: restarted
    when: httpd.changed

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb server
    tags: db, mariadb, ubuntu
    apt:
      name:
      - mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: file_servers
  become: true
  tasks:

  - name: install samba file server
    tags: samba
    package:
      name:
      - samba
      state: latest

  - name: install unzip
    package:
      name:
      - unzip
      state: latest

  - name: deploy terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/1.5.5/terraform_1.5.5_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root
